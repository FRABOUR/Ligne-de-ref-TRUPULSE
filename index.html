<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix de Méthode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('main\logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f0f0f0; /* Couleur de fond au cas où le logo ne couvre pas tout */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Choisissez une méthode de calcul</h1>
    <a href="méthode classique.html"><button class="button">Méthode Alignement</button></a>
    <a href="méthode alignement.html"><button class="button">Méthode Classique</button></a>
  </div>
</body>
</html>
