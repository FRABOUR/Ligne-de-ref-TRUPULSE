<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix de Méthode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .side-image {
      width: 269px;
      height: 459px;
    }
  </style>
</head>
<body>
  <div class="main">
    <img src="images/logo.png" alt="Logo" class="logo" />
    <h1>Choisissez une méthode de calcul </h1>
    <h1>(Site généré à l'aide de l'IA) </h1>
    <div class="button-container">
      <img src="images/Autre.png" alt="Illustration gauche" class="side-image" />

      <div class="buttons">
        <a href="méthode classique.html">
          <button class="button">Méthode Classique</button>
        </a>
        <a href="méthode alignement.html">
          <button class="button">Méthode Alignement</button>
        </a>
      </div>

      <img src="images/Axe.png" alt="Illustration droite" class="side-image" />
    </div>
  </div>
</body>
</html>
